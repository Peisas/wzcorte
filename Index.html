<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WZ do Corte | Barbearia</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f6f8;
      color: #222;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      opacity: 0.8;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0a7cff;
    }

    .cta {
      margin-top: 40px;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      background: #0a7cff;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .cta a:hover {
      background: #055fcc;
    }

    footer {
      margin-top: 60px;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>WZ do Corte</h1>
    <p>Barbearia profissional • Estilo • Atitude</p>
  </header>

  <main class="container">
    <h2>Serviços</h2>

    <div class="cards">
      <div class="card">
        <h3>Corte</h3>
        <span>R$ 25</span>
      </div>

      <div class="card">
        <h3>Corte + Barba</h3>
        <span>R$ 35</span>
      </div>

      <div class="card">
        <h3>Barba</h3>
        <span>R$ 10</span>
      </div>
    </div>

    <div class="cta">
      <a href="https://wa.me/5584987716386" target="_blank">
        Agendar pelo WhatsApp
      </a>
    </div>
  </main>

  <footer>
    © 2026 • gabrieldsantos • Todos os direitos reservados
  </footer>

</body>
</html>
